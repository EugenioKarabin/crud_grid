<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
	<title>CRUD de php, con css grid y js</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
</head>
<body>

		<header>
			<div class="encabezado">
				<p>Administración de clientes</p>
			</div>
		</header>
		<div class="contenedor">
			<div class="cabecera">
				<div class="columnas">ID</div>
				<div class="columnas">Nombre</div>
				<div class="columnas">Apellido</div>
				<div class="columnas">Teléfono</div>
				<div class="columnas">Editar</div>
				<div class="columnas">Eliminar</div>
			</div>
			<div id="contenido"></div>
			<div class="paginacion">
				<div class="columnas"></div>
			</div>
		</div>

		<script type="text/javascript" src="js/app.js" crossorigin="anonymous"></script>
</body>
</html>
